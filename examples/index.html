<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      background-color: #000;
      font-family: 'Open Sans';
      font-weight: 300;
      color: #FFF;
      flex-direction: column;
    }
    header {
      display: flex;
      height: 100px;
      width: 100%;
      padding: 0 30px;
      background-color: #000;
      align-items: center;
    }
    .icon {
      margin-right: 20px;
    }
    .header-anchor {
      font-size: 20px;
    }
    .header-anchor:hover {
      color: #4CAF50;
    }
    .container {
      display: flex;
      height: 100%;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    h1 {
      margin: 0;
      font-size: 100px;
      line-height: 1;
    }
    h1, h2 {
      font-weight: inherit;
    }
    a {
      color: inherit;
      text-decoration: none;
      cursor: pointer;
    }
    .enter-anchor {
      color: inherit;
    }
    button {
      display: block;
      padding: 10px 20px;
      background-color: transparent;
      border: 2px solid #FFF;
      border-radius: 5px;
      font-size: 16px;
      font-weight: inherit;
      color: inherit;
      outline: none;
      cursor: inherit;
    }
    button:hover {
      border-color: #4CAF50;
      color: #4CAF50;
    }
    button:active {
      border-color: #2E7D32;
      color: #2E7D32;
    }
    footer {
      display: flex;
      height: 100px;
      padding: 0 30px;
      border-top: 1px solid #222;
      font-size: 12px;
      justify-content: center;
      align-items: center;
    }
    .footer-left {
      margin-right: auto;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <img width=32 height=51 src="/img/logo.png" class=icon>
    <a class=header-anchor>zeo.sh</a>
  </header>
  <div class=container>
    <h1>zeo</h1>
    <h2>WebVR Worlds in NPM modules</h2>
    <p><p>
    <a class=enter-anchor href="/vr">
      <button>Enter VR</button>
    </a>
  </div>
  <footer>
    <p class=footer-left><a href="/">Home</a> | <a href="https://github.com/modulesio/zeo">Github</a> | <a href="mailto:a@modules.io">Contact</a></p>
    <p class=footer-right>&copy; 2017 Avaer Kazmer</p>
  </footer>
</body>
</html>
